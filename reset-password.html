<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <title>Reset Password</title>
        <style>
            body{
                background-color: rgb(126, 180, 241);

            }
            div{
                margin-top: 17%;
                color: rgb(7, 73, 64);
                background-color: rgb(30, 123, 177);
                max-width: 25rem;
                min-height: 13rem;
                padding: 2rem 0 2rem 4rem;
                box-shadow: 2px 2px 15px rgb(5, 5, 75), -2px -2px 15px rgb(5, 5, 75);
                text-align: left;
            }
            h4{
                margin: 0.75rem 0 1rem 0;
            }
            label{
                font-style: oblique;
                font-size: 14pt;

            }
            input{
                background-color: rgb(152, 183, 233);
                min-height: 1.75rem;
                min-width: 18rem;
                border: none;
                border-radius: 0.5rem;
                padding: 0 0 0 0.75rem;
                font-size: 11pt;
                font-style: italic;
            }
            #reset{
                margin-top: 1rem;
                margin-left: 15.5rem;
                border: none;
                border-radius: 0.2rem;
                padding: 0.2rem 0.5rem;
                background-color: rgb(10, 6, 255);
                opacity: 2;
            }
        </style>

    </head>
    <body>
       <center> <div id="div">
            <h2>Reset your password here</h2>
            <h4>Enter the email you used for sign up</h4>
            <form action="">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="email" required autofocus><br>
                <button id="reset">Reset</button>
                <!-- <input type="reset" id="reset" value="reset"> -->
            </form>
        </div></center>
        <script src="script.js"></script>
    </body>
</html>
